<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let songuyen = prompt("Nhập số nguyên dương");
    let number = Number(songuyen);
    sohoanhao(number);

    function sohoanhao(a) {
        let count = 0;
        for (let i = 1; i < a; i++) {
            if (a % i == 0) {
                count = count + i;
            }
        }
        if (count == a) {
            alert("True");
        } else {
            alert("False");
        }
    }
</script>
</body>
</html>
